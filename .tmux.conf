# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind C-y  run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Saner splitting.
bind v split-window -h -c "#{pane_current_path}"
bind n split-window -v -c "#{pane_current_path}"
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Alt shortcuts (no prefix needed)
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-i swap-window -t -1\; select-window -t -1
bind -n M-o swap-window -t +1\; select-window -t +1
bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# 256 colors please
set -g default-terminal "tmux-256color"

# Extended keys (CSI u) - allows Shift+Enter and other modifiers to pass through
set -g extended-keys on
set -as terminal-features ',*:extkeys'

# Allow OSC 8 hyperlinks to pass through (for clickable links in Claude Code, etc.)
set -g allow-passthrough all
set -as terminal-features ',*:hyperlinks'
set -as terminal-overrides ',*:Hls=\E]8;id=%p1%s;%p2%s\E\\:Hlr=\E]8;;\E\\'

# Scrollback buffer
set -g history-limit 50000

# mouse scrolling
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Bad Wolf
set -g status-style fg=white
set -g status-style bg=colour234
set -g window-status-activity-style bold
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39
set -g pane-border-status top
set -g pane-border-format ''
set -g message-style fg=colour16
set -g message-style bg=colour221
set -g message-style bold

# Status bar at top
set -g status-position top

# Activity & bell
setw -g monitor-activity on
setw -g monitor-bell on
set -g visual-activity off
set -g visual-bell off
set -g bell-action any
set -g window-status-bell-style "fg=colour234,bg=colour214"

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -T copy-mode-vi Escape send-keys -X cancel

# powerline.conf
set -g status on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left ''
set -g status-right '#(powerline-tmux right)'
set -g status-right-length 150
set -g window-status-separator "#[fg=colour240]î‚±"
set -g window-status-format "#{?window_bell_flag,#[bg=colour214]#[fg=colour234]#[bold] ðŸ”” #I #W #[nobold],#[fg=colour244]#[bg=colour234] #I #[fg=colour249]#W }"
set -g window-status-current-format "#[fg=colour234,bg=colour31]î‚°#[fg=colour117,bg=colour31] #I î‚± #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]î‚°"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
